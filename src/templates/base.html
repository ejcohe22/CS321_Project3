<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Note Taking App</span>
  </nav>
  
<form class="input-group mb-3 m-4 pr-5" action="/add" method="post">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary" type="submit">Add</button>
    </div>
    <input type="text" name = "Note" placeholder="Add a Note" class="form-control">
</form>

<div class="list-group">
  <div class="text-center list-group-item bg-secondary border-secondary active ml-4 mr-4">
    Active Notes
  </div>
    {% for note in notes %}
      <div class = "row ml-4 mr-4 list-group-item">
        <div class="col-md-8">{{note}}</div>
        <button type="button" class = "m-1 col-md-1 btn btn-outline-secondary float-right">Done</button>
        <button type="button" class = "m-1 col-md-1 btn btn-outline-secondary float-right">Delete</button>
      </div>
    {% endfor %}
</div>

<style>
  body {
    background-image: url('/templates/nice_background.jpg');
  }
</style>
